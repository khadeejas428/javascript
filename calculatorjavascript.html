<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>calculator</title>
	<script>
		function calculate(){
	        var num1 = parseInt(document.getElementById('firstnumber').value);
	        var num2 = parseInt(document.getElementById('secondnumber').value);
	        var operators = document.getElementById('operators').value;

	        if(operators ==='+') 
	        {
	        	
	          document.getElementById('result').value= num1+num2;
	        }

	        if(operators ==='-')
	         {
	         	 
	          document.getElementById('result').value=num1-num2;
	      }

	        if(operators ==='*')
	        {
	        	 
	          document.getElementById('result').value=num1*num2;
	   
	      }

	       if (operators ==='/')
	        {
               
	          document.getElementById('result').value=num1/num2;

	      }
            }  
 </script>
   
</head>
<body>
		<h1>simple calculator</h1>
	1st Number : <input type="text" id="firstnumber"><br>
	2nd Number : <input type="text" id="secondnumber"><br>
	<label>calculate  : </label>
	<select id="operators">
		<option>+</option>
		<option>-</option>
		<option>*</option>
		<option>/</option>
	</select>



<button onclick="calculate();" value="answer">answer</button>
The Result is :
<input type="text" id="result" readonly />

</body>
</html>
